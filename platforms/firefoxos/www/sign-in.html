<head>
    <meta charset="utf-8">
    <meta content="telephone=no" name="format-detection">
    <meta content="no" name="msapplication-tap-highlight">
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

    "user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    name="viewport">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel=
    'stylesheet' type='text/css'>

    type='text/css'>
    <link href=
    'https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300' rel=
    'stylesheet' type='text/css'>

    <title>Vamoose</title>
</head>

<body>
    <div class="landing">
        <p class="title">Sign In</p>

        <hr class="style-one">


        <form>
            <input id="txt-email" name="txt-email" placeholder="Email Address"
            type="text" value=""> <input id="txt-password" name="txt-password"
            placeholder="Password" type="password" value="">
        </form>


        <fieldset data-role="controlgroup">
            <input checked id="chck-rememberme" name="chck-rememberme" type=
            "checkbox"> <label for="chck-rememberme">Remember me</label>
        </fieldset>
        <a class="button" data-position-to="window" data-rel="popup"
        data-transition="pop" href="#dlg-invalid-credentials" id=
        "btn-submit">Submit</a> <a class="button" href=
        "begin-password-reset.html">Can't access your account?</a>
        <p>
    </div>


    <div data-dismissible="false" data-role="popup" id=
    "dlg-invalid-credentials" style="max-width:400px;">
        <div class="ui-content">
            <h3 class="mc-text-danger">Login Failed</h3>


            <p>Did you enter the right credentials?</p>


            <div class="mc-text-center">
                <a class=
                "ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5"
                data-rel="back" href="#">OK</a>
            </div>
        </div>
    </div>
    <!-- STOCK APP CLASS BELOW THIS LINE ===========
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div> -->
    <script src="cordova.js" type="text/javascript"></script> <script src="js/index.js" type="text/javascript"></script> <script type="text/javascript">
    app.initialize();
    </script>
</body>
</html>
