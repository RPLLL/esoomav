<head>
    <meta charset="utf-8">
    <meta content="telephone=no" name="format-detection">
    <meta content="no" name="msapplication-tap-highlight">

    "user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    name="viewport">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel=
    'stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'
    type='text/css'>
    <link href=
    'https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300' rel=
    'stylesheet' type='text/css'>
    <script src="lib/jquery/2.1.4.js"></script>
    <script src="lib/jqm/1.4.5/jquery.mobile-1.4.5.js"></script>

    <title>Vamoose</title>
</head>

<body>
    <div data-role="page">
    <div data-role="header" data-theme="c">
        <h1>Book It</h1>
    </div><!-- /header -->
    <div role="main" class="landing">
        <!-- <div role="main" class="ui-content"> -->
            <p class="title">Sign Up</p>
        <hr class="style-one">
            <input type="text" name="txt-first-name" id="txt-first-name" placeholder="First Name" value="">
            <input type="text" name="txt-last-name" id="txt-last-name" placeholder="Last Name" value="">
            <input type="text" name="txt-email" id="txt-email" placeholder="Email Address" value="">
            <input type="password" name="txt-password" id="txt-password" placeholder="Password" value="">
            <input type="password" name="txt-password-confirm" id="txt-password-confirm" placeholder="Confirm Password" value="">
            <a class="button" href="#dlg-sign-up-sent" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
            <div data-role="popup" id="dlg-sign-up-sent" data-dismissible="false" style="max-width:400px;">
                <div data-role="header">
                    <h1>Almost done...</h1>
                </div>
                <div role="main" class="ui-content">
                    <h3>Confirm Your Email Address</h3>
                    <p>We sent you an email with instructions on how to confirm your email address. Please check your inbox and follow the instructions in the email.</p>
                    <div class="mc-text-center"><a class="button" href="sign-in.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>

                </div>
            </div>
        </div><!-- /content -->
        </div><!-- /landing -->
</div>    

    <!-- STOCK APP CLASS BELOW THIS LINE ===========
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div> -->
    <script src="cordova.js" type="text/javascript"></script> <script src="js/index.js" type="text/javascript"></script> <script type="text/javascript">
    app.initialize();
    </script>
</body>
</html>
